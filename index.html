<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>X-Men - Game Selector</title>
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./imagens/logo.svg" alt="X-Men logo" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Ciclope">
            <img src="/imagens/card-ciclope.jpg" alt="Personagem Ciclope" />
          </li>
          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Elaine Grey é uma mutante evoluída com poderosas habilidades telecinéticas e telepáticas, além de uma conexão com a Força Fênix .">
            <img src="/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" />
          </li>
          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos.">
            <img
              src="/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>
          <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe,. conhecida como Tempestade, é descendente de uma antiga linhagem de sacerdotistas Africanas, as quais têm cabelos brancos.">
            <img
              src="/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>
          <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é uma moça de cabelos marrons assim que conseguiu poderes mutantes adiquiriu mechas brancas, a cor de seus olhos são castanhos.">
            <img src="/imagens/card-vampira.jpg" alt="Personagem Vampira" />
          </li>
          <li class="personagem" id="wolverine" data-name="Wolverine" data-description="As misteriosas origens de Logan, incluindo seu épico passado violento e romântico, seu complexo relacionamento com Victor Creed e o sinistro programa Arma X.">
            <img src="/imagens/card-wolverine.jpg" alt="Personagem Wolverine" />
          </li>
          <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno é um acrobata de nível Olímpico graças à sua espinha flexível que lhe permite realizar proezas contorcionistas e permanecer longos.">
            <img src="/imagens/card-noturno.jpg" alt="Personagem Noturno" />
          </li>
          <li class="personagem" id="magneto" data-name="Magneto" data-description="agneto atua como um violento ativista (ou, se preferir, um 'terrorista') contra os humanos e em defesa dos mutantes.">
            <img src="/imagens/card-magneto.jpg" alt="Personagem Magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ciclope, Scott Summers, é um mutante capaz de gerar raios
            avermelhados de força concussiva a partir de seus olhos.
          </p>
        </div>
      </section>
    </main>
    <script src="/src/js/index.js"></script>
  </body>
</html>
